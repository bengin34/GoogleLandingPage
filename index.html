<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="./images/google-icon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav1">
          <a href="https://about.google/">About</a>
          <a href="https://store.google.com/us/?hl=en-US&regionRedirect=true"
            >Store</a
          >
        </ul>
        <ul class="header-nav2">
          <a href="https://www.google.com/intl/tr/gmail/about/">Gmail</a>
          <a href="https:./images/google.com/">Images </a>
          <img
            class="header-img"
            src="./images/appicon.png"
            alt="google-apps"
          />
          <button id="signin">Sign In</button>
        </ul>
      </nav>
    </header>

    <section class="google">
      <img src="./images/googlelogo.png" alt="" />
      <!-- <h1>Google</h1> -->
      <div class="my-input-container">
        <img id="search1" src="./images/magnifying_glass.jpg" alt="" />
        <input type="text" />
        <img id="search2" src="./images/google_microphone.png" alt="" />
      </div>
      <div class="button-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
        <span
          ><p>Other Languages you can use Google:</p>
          <a class="English" href="#">English</a>
        </span>
      </div>
    </section>
  </body>
</html>
